parameters:
  env(DATABASE_URL_SHOPWARE): ''

framework:
  test: true
  messenger:
    default_bus: messenger.bus.sync

security:
  firewalls:
    test:
      security: false

doctrine:
  dbal:
    driver: 'pdo_pgsql'
    charset: utf8
    default_table_options:
      charset: utf8
      collate: utf8_unicode_ci
    url: '%env(resolve:DATABASE_URL_SHOPWARE)%'
    logging: false

ergonode_account:
  hosts: []

ergonode_core:
  use_async_bus: false

ergonode_batch_action:
  messenger: false

ergonode_category:
  messenger: false

ergonode_designer:
  messenger: false

services:
  test.client:
    class: Ergonode\ExporterShopware6\Tests\Functional\KernelBrowser
    arguments:
      $kernel: '@kernel'
      $server: '%test.client.parameters%'
      $history: '@test.client.history'
      $cookieJar: '@test.client.cookiejar'
    public: true
